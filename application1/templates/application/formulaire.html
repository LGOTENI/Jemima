{% extends "application/forme.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h2>Enregistrer votre produit</h2></br>

    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="save btn btn-success">Save</button>
    </form>
</div>
   
{% endblock content %}
