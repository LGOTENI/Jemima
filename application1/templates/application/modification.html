{% extends "application/forme.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h2 class="formulaire">Modifier le produit</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="save btn btn-success">Modifier</button>
    </form>
</div>
    
{% endblock content %}
